<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Index</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/admin.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="left-menu">
		<div>Admin System</div>
		<div class="tab">

	<div class="right-menu">

				<div>nobody &nbsp;&nbsp;<a href="index2.html">退出</a></div>
			</div>
		</div>
		<div>
			<iframe src="welcome.html" frameborder="0"></iframe>
		</div>
	</div>
	<div class="footer">
		Copyright © 2016, admin.com
	</div>
</body>
<script>
	$(function(){
		$(".tab div").click(function(){
			var content = $(this).html();
			if(content == "题目管理"){
				$("iframe").prop("src","/questionManage.action");
			}else if(content == "问卷生成"){
				$("iframe").prop("src","/createQuestionnaire.action");
			}
		})
	})
</script>
</html>
